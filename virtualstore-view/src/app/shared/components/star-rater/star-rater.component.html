<div class="star-rater">
    <div class="stars">
        <span 
            class="material-icons"
            *ngFor="let star of [1,2,3,4,5]" 
            [ngClass]="{'checked': star <= ratingAverage, 'unchecked' : star > ratingAverage }"
        >
            star
        </span>
    </div>
    <p class="number-of-evaluators">({{ numberOfRaters }})</p>
</div>
