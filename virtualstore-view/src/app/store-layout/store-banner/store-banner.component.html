<div class="banner" matRipple>
    <swiper 
        [slidesPerView]="1" 
        [loop]="true" 
        [autoplay]="{ delay: 9500 }" 
        [pagination]="{ clickable: true }"
        [navigation]="true"
        effect="coverflow"
        [speed]="800"
        class="swiper"
    >
        <ng-template swiperSlide *ngFor="let promotion of promotions">
            <img [src]="promotion.urlImg" alt="" width="100%" height="100%">
        </ng-template>
    </swiper>
</div>
